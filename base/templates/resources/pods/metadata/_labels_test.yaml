---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod labels
templates:
  - base.yaml
values:
  - ../../../../tests/overallValues.yaml
tests:
  - it: have allLabels
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.metadata.labels.team
          value: ep
