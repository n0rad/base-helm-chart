---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: pod security
templates:
  - base.yaml
values:
  - ../../../../tests/overallValues.yaml
tests:
  - it: default should pass
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - notExists:
          path: spec.template.spec.hostIPC

  - it: hostIPC disabled should pass
    set:
      chartDefaults.resources.controller.pod:
        hostIPC: false
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.spec.hostIPC
          value: false

  - it: hostIPC enabled should pass
    set:
      chartDefaults.resources.controller.pod:
        hostIPC: true
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.spec.hostIPC
          value: true
