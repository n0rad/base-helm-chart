---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: ingress metadata
templates:
  - base.yaml
values:
  - ../../../tests/overallValues.yaml
tests:
  - it: default metadata should pass
    set:
      resources.ingresses.main:
        enabled: true
        hosts:
          - host: toto.com
            paths:
              - service:
                  name: main
                path: /
    documentSelector:
      path: kind
      value: Ingress
    asserts:
      - notExists:
          path: metadata.annotations
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"
            team: ep

  - it: custom metadata should pass
    set:
      resources.ingresses.main:
        enabled: true
        annotations:
          test_annotation: test
        labels:
          test_label: test
        hosts:
          - host: toto.com
            paths:
              - service:
                  name: main
                path: /
    documentSelector:
      path: kind
      value: Ingress
    asserts:
      - equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"
            team: ep
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      resources.ingresses.main:
        enabled: true
        annotations:
          test_annotation: test
        labels:
          test_label: test
        hosts:
          - host: toto.com
            paths:
              - service:
                  name: main
                path: /
    documentSelector:
      path: kind
      value: Ingress
    asserts:
      - equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"
            team: ep
            test_label: test
