---
# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: controller metadata daemonset
templates:
  - base.yaml
values:
  - ../../../tests/overallValues.yaml
tests:
  - it: default metadata should pass
    set:
      resources.controllers.main.type: DaemonSet
    documentSelector:
      path: kind
      value: DaemonSet
    asserts:
      - notExists:
          path: metadata.annotations
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"

  - it: custom metadata should pass
    set:
      resources:
        controllers:
          main:
            type: DaemonSet
            annotations:
              test_annotation: test
            labels:
              test_label: test
    documentSelector:
      path: kind
      value: DaemonSet
    asserts:
      - equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      resources:
        controllers:
          main:
            type: DaemonSet
            annotations:
              test_annotation: test
            labels:
              test_label: test
    documentSelector:
      path: kind
      value: DaemonSet
    asserts:
      - equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - equal:
          path: metadata.labels
          value:
            app: RELEASE-NAME
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            helm.sh/chart: base-template-0.0.0
            tags.datadoghq.com/service: release-name
            tags.datadoghq.com/version: "31"
            test_label: test


  - it: Use legacy label "app" for selecor
    set:
      global.legacyLabelSelector: true
      resources:
        controllers:
          main:
            type: DaemonSet
    documentSelector:
      path: kind
      value: DaemonSet
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value:
            app: RELEASE-NAME
