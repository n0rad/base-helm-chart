# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: workloads hpa metrics datadogQuery
templates:
  - base.yaml
values:
  - ../../../tests/overallValues.yaml
tests:
  - it: adding datadogQuery
    set:
      kubeClusterName: preprod-1
      mainWorkload.hpa.metrics.datadogQuery:
        query: |
          {{.Values.teamShortname}}-{{.environment}}-sum:trace.servlet.request.hits{env:prod,service:pro-pim}.as_rate()
        averageValue: 15
    asserts:
      - documentSelector:
          path: kind
          value: HorizontalPodAutoscaler
        equal:
          path: spec.metrics
          value:
            - resource:
                name: cpu
                target:
                  averageUtilization: 70
                  type: Utilization
              type: Resource
            - type: External
              external:
                metric:
                  name: datadogmetric@NAMESPACE:RELEASE-NAME-datadogquery
                target:
                  type: AverageValue
                  averageValue: 15

      - documentSelector:
          path: kind
          value: DatadogMetric
        equal:
          path: spec.query
          value: ep-preprod-sum:trace.servlet.request.hits{env:prod,service:pro-pim}.as_rate()
      - documentSelector:
          path: kind
          value: DatadogMetric
        equal:
          path: metadata.name
          value: RELEASE-NAME-datadogquery

  - it: datadogQuery can be disabled
    set:
      mainWorkload:
        hpa:
          metrics:
            datadogQuery:
              enabled: false
              averageValue: 15
    asserts:
      - documentSelector:
          path: kind
          value: HorizontalPodAutoscaler
        equal:
          path: spec.metrics
          value:
            - resource:
                name: cpu
                target:
                  averageUtilization: 70
                  type: Utilization
              type: Resource

  - it: datadogQuery only
    set:
      mainWorkload:
        hpa:
          metrics:
            cpu:
              enabled: false
            datadogQuery:
              enabled: true
              query: sum:trace.servlet.request.hits{env:prod,service:pro-pim}.as_rate()
              averageValue: 15
    asserts:
      - documentSelector:
          path: kind
          value: HorizontalPodAutoscaler
        equal:
          path: spec.metrics
          value:
            - type: External
              external:
                metric:
                  name: datadogmetric@NAMESPACE:RELEASE-NAME-datadogquery
                target:
                  type: AverageValue
                  averageValue: 15

  - it: datadogQuery require query
    set:
      mainWorkload.hpa.metrics.datadogQuery.enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "'query' is required for hpa metric. (workload: main,  metric: datadogQuery)"

  - it: datadogQuery require averageValue
    set:
      mainWorkload.hpa.metrics.datadogQuery.query: "something"
    asserts:
      - failedTemplate:
          errorMessage: "'averageValue' or 'value' is required for hpa metric. (workload: main,  metric: datadogQuery)"
